<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schumann Resonance & Dream State Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a0033, #000011);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        #controls label {
            display: block;
            margin: 10px 0;
            font-size: 14px;
        }
        #controls input {
            width: 150px;
            cursor: pointer;
        }
        #controls button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        #controls button:hover {
            background: #00cc99;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Collective Dream Resonance</h2>
        <p>Earth pulses at 7.83 Hz (Schumann resonance).<br>Particles (brains) oscillate at 4â€“8 Hz.<br>Plane glows when synchronized (r > 0.2).</p>
        <p>Order Parameter (r): <span id="orderParameter">0</span></p>
    </div>
    <div id="controls">
        <label>Coupling Strength (K): <input type="range" id="coupling" min="0" max="10" step="0.1" value="2"></label>
        <label>Number of Brains: <input type="range" id="numBrains" min="100" max="1500" step="100" value="1000"></label>
        <button onclick="resetSimulation()">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x1a0033, 10, 20); // Dreamy fog effect
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ambient light for dreamy glow
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 50);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Earth
        const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
        const earthMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ccff,
            wireframe: true,
            transparent: true,
            opacity: 0.7
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Earth's aura (Schumann resonance)
        const auraGeometry = new THREE.SphereGeometry(5.5, 64, 64);
        const auraMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffcc,
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });
        const aura = new THREE.Mesh(auraGeometry, auraMaterial);
        scene.add(aura);

        // Particles (brains)
        let particles, particleSystem;
        let positions, colors, phases = [], frequencies = [];
        let N = 1000; // Initial number of brains
        let K = 2; // Initial coupling strength
        const f_E = 7.83; // Schumann resonance
        let r = 0; // Order parameter

        function initParticles() {
            if (particleSystem) scene.remove(particleSystem);
            particles = new THREE.BufferGeometry();
            positions = new Float32Array(N * 3);
            colors = new Float32Array(N * 3);
            phases = [];
            frequencies = [];

            for (let i = 0; i < N; i++) {
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = 6 + Math.random() * 4;
                positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = r * Math.cos(phi);
                colors[i * 3] = 1; // Red
                colors[i * 3 + 1] = 0; // Green
                colors[i * 3 + 2] = 0.2; // Blue
                phases.push(Math.random() * 2 * Math.PI);
                frequencies.push(4 + Math.random() * 4); // Theta range (4-8 Hz)
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        // Resonance plane
        const planeGeometry = new THREE.PlaneGeometry(30, 30, 32, 32);
        const planeMaterial = new THREE.MeshBasicMaterial({
            color: 0x88ffff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0,
            wireframe: true
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = Math.PI / 2;
        scene.add(plane);

        // Camera position
        camera.position.set(0, 7, 18);
        camera.lookAt(0, 0, 0);

        // Controls
        document.getElementById('coupling').addEventListener('input', (e) => {
            K = parseFloat(e.target.value);
        });
        document.getElementById('numBrains').addEventListener('input', (e) => {
            N = parseInt(e.target.value);
            initParticles();
        });
        function resetSimulation() {
            K = 2;
            document.getElementById('coupling').value = K;
            initParticles();
        }

        // Kuramoto model simulation
        function updatePhases(delta) {
            const omega_E = 2 * Math.PI * f_E;
            let earthPhase = (omega_E * delta) % (2 * Math.PI);

            // Order parameter
            let sumCos = 0, sumSin = 0;
            for (let i = 0; i < N; i++) {
                sumCos += Math.cos(phases[i]);
                sumSin += Math.sin(phases[i]);
            }
            r = Math.sqrt(sumCos * sumCos + sumSin * sumSin) / N;
            const psi = Math.atan2(sumSin, sumCos);

            // Update phases and positions
            for (let i = 0; i < N; i++) {
                const omega_i = 2 * Math.PI * frequencies[i];
                const couplingTerm = K * 1.5 * Math.sin(earthPhase - phases[i]); // Amplified coupling
                const collectiveTerm = (K * 0.5 / N) * sumSin * Math.sin(psi - phases[i]);
                phases[i] += (omega_i + couplingTerm + collectiveTerm) * delta;

                // Dynamic particle movement
                const phaseDiff = Math.abs(phases[i] - earthPhase);
                const sync = Math.cos(phaseDiff);
                const targetY = sync > 0.7 ? 0 : positions[i * 3 + 1]; // Stronger clustering
                positions[i * 3 + 1] += (targetY - positions[i * 3 + 1]) * 0.1 * (1 + K * 0.2); // Faster with K
                colors[i * 3] = 1 - sync; // Red
                colors[i * 3 + 1] = sync * (1 + K * 0.1); // Brighter green with K
                colors[i * 3 + 2] = sync * 0.8; // Blue
            }
            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;

            // Update plane
            planeMaterial.opacity = r > 0.2 ? r * 1.5 : 0; // Lower threshold, stronger glow
            plane.scale.set(1 + r * K * 0.2, 1 + r * K * 0.2, 1); // Scale with K and r
            planeMaterial.color.setHSL(0.5 + r * 0.3, 0.9, 0.6); // Dynamic color
        }

        // Animation loop
        let lastTime = 0;
        function animate(time) {
            requestAnimationFrame(animate);
            const delta = (time - lastTime) / 1000;
            lastTime = time;

            // Animate Earth and aura
            earth.rotation.y += 0.005;
            aura.rotation.y += 0.005;
            const pulse = 1 + 0.3 * Math.sin(time * 0.00783 * 2 * Math.PI) * (1 + K * 0.1);
            aura.scale.set(pulse, pulse, pulse);

            // Update phases
            updatePhases(delta * 0.3); // Adjusted for faster response

            // Update order parameter
            document.getElementById('orderParameter').textContent = r.toFixed(3);

            renderer.render(scene, camera);
        }

        // Initialize and start
        initParticles();
        animate(0);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
