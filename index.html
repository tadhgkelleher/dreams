<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schumann Resonance & Collective Dream State Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1a0b2e, #000);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #controls label {
            display: block;
            margin: 5px 0;
        }
        #controls input {
            width: 100px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Collective Dream Resonance</h2>
        <p>Earth's Schumann Resonance (7.83 Hz) in green.<br>Brains in theta state (4â€“8 Hz) as particles.<br>Plane glows when synchronized (r > 0.5).</p>
        <p>Order Parameter (r): <span id="orderParameter">0</span></p>
    </div>
    <div id="controls">
        <label>Coupling Strength (K): <input type="range" id="coupling" min="0" max="2" step="0.01" value="0.5"></label>
        <label>Number of Brains: <input type="range" id="numBrains" min="100" max="1000" step="100" value="500"></label>
        <button onclick="resetSimulation()">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Earth
        const earthGeometry = new THREE.SphereGeometry(5, 32, 32);
        const earthMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Earth's aura (Schumann resonance)
        const auraGeometry = new THREE.SphereGeometry(5.5, 32, 32);
        const auraMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff88,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const aura = new THREE.Mesh(auraGeometry, auraMaterial);
        scene.add(aura);

        // Particles (brains)
        let particles, particleSystem;
        let phases = [], frequencies = [];
        let N = 500; // Initial number of brains
        let K = 0.5; // Coupling strength
        const f_E = 7.83; // Schumann resonance
        let r = 0; // Order parameter

        function initParticles() {
            if (particleSystem) scene.remove(particleSystem);
            particles = new THREE.BufferGeometry();
            const positions = new Float32Array(N * 3);
            const colors = new Float32Array(N * 3);
            phases = [];
            frequencies = [];

            for (let i = 0; i < N; i++) {
                // Random spherical distribution around Earth
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = 6 + Math.random() * 2; // Distance from Earth
                positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = r * Math.cos(phi);
                colors[i * 3] = 1; // Red
                colors[i * 3 + 1] = Math.random(); // Green
                colors[i * 3 + 2] = Math.random(); // Blue
                phases.push(Math.random() * 2 * Math.PI);
                frequencies.push(4 + Math.random() * 4); // Theta range (4-8 Hz)
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        // Resonance plane
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshBasicMaterial({
            color: 0x88aaff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        scene.add(plane);

        // Camera position
        camera.position.z = 15;

        // Controls
        document.getElementById('coupling').addEventListener('input', (e) => {
            K = parseFloat(e.target.value);
        });
        document.getElementById('numBrains').addEventListener('input', (e) => {
            N = parseInt(e.target.value);
            initParticles();
        });
        function resetSimulation() {
            initParticles();
            K = 0.5;
            document.getElementById('coupling').value = K;
        }

        // Kuramoto model simulation
        function updatePhases(delta) {
            // Earth's phase
            const omega_E = 2 * Math.PI * f_E;
            let earthPhase = (omega_E * delta) % (2 * Math.PI);

            // Order parameter
            let sumCos = 0, sumSin = 0;
            for (let i = 0; i < N; i++) {
                sumCos += Math.cos(phases[i]);
                sumSin += Math.sin(phases[i]);
            }
            r = Math.sqrt(sumCos * sumCos + sumSin * sumSin) / N;
            const psi = Math.atan2(sumSin, sumCos);

            // Update phases
            for (let i = 0; i < N; i++) {
                const omega_i = 2 * Math.PI * frequencies[i];
                const couplingTerm = K * Math.sin(earthPhase - phases[i]);
                const collectiveTerm = (K / N) * sumSin * Math.sin(psi - phases[i]);
                phases[i] += (omega_i + couplingTerm + collectiveTerm) * delta;
            }

            // Update particle colors and positions
            const colors = particles.attributes.color.array;
            for (let i = 0; i < N; i++) {
                const phaseDiff = Math.abs(phases[i] - earthPhase);
                const sync = Math.cos(phaseDiff); // 1 if synchronized, -1 if not
                colors[i * 3] = 1 - sync; // Red
                colors[i * 3 + 1] = sync; // Green (more green if synced)
                colors[i * 3 + 2] = 0.5; // Blue
            }
            particles.attributes.color.needsUpdate = true;

            // Update plane opacity
            planeMaterial.opacity = r > 0.5 ? r * 0.8 : 0;
        }

        // Animation loop
        let lastTime = 0;
        function animate(time) {
            requestAnimationFrame(animate);
            const delta = (time - lastTime) / 1000;
            lastTime = time;

            // Rotate Earth and aura
            earth.rotation.y += 0.01;
            aura.rotation.y += 0.01;
            aura.scale.set(1 + 0.1 * Math.sin(time * 0.00783), 1 + 0.1 * Math.sin(time * 0.00783), 1 + 0.1 * Math.sin(time * 0.00783));

            // Update phases
            updatePhases(delta);

            // Update order parameter display
            document.getElementById('orderParameter').textContent = r.toFixed(3);

            renderer.render(scene, camera);
        }

        // Initialize and start
        initParticles();
        animate(0);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
